name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri"

      - name: Install create-dmg (macOS only)
        if: matrix.platform == 'macos-latest'
        run: brew install create-dmg

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build Python agent sidecar
        shell: bash
        run: |
          cd python
          pip install -r requirements.txt
          pip install pyinstaller
          python build.py
          # For macOS universal build, Tauri expects:
          # - agent-server-universal-apple-darwin (for the universal target)
          # - agent-server-x86_64-apple-darwin (for x86_64 component)
          # - agent-server-aarch64-apple-darwin (for aarch64 component)
          # Since we're on ARM Mac, copy the native binary to all targets
          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            cd ../src-tauri/binaries
            NATIVE_BIN=$(ls agent-server-*-apple-darwin 2>/dev/null | head -1)
            if [ -n "$NATIVE_BIN" ]; then
              echo "Found native binary: $NATIVE_BIN"
              # Copy to targets that don't match the native binary name
              for target in universal-apple-darwin x86_64-apple-darwin aarch64-apple-darwin; do
                target_file="agent-server-$target"
                if [ "$NATIVE_BIN" != "$target_file" ]; then
                  cp "$NATIVE_BIN" "$target_file"
                  echo "Created $target_file"
                fi
              done
            fi
            ls -la
          fi

      - name: Debug Secrets
        shell: bash
        env:
          TAURI_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          if [ -z "$TAURI_KEY" ]; then
            echo "::error::TAURI_SIGNING_PRIVATE_KEY is NOT set or empty!"
          else
            echo "TAURI_SIGNING_PRIVATE_KEY is set (length: ${#TAURI_KEY})"
          fi

      - name: Build the app
        id: tauri_build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "OpsPilot ${{ github.ref_name }}"
          updaterJsonKeepUniversal: true
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      - name: Compress binary (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          cp src-tauri/target/universal-apple-darwin/release/opspilot opspilot
          tar -czf opspilot-x86_64-apple-darwin.tar.gz opspilot
          tar -czf opspilot-aarch64-apple-darwin.tar.gz opspilot
          rm opspilot

      - name: Compress binary (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          cp src-tauri/target/release/opspilot opspilot
          tar -czf opspilot-x86_64-unknown-linux-gnu.tar.gz opspilot
          rm opspilot

      - name: Compress binary (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          Compress-Archive -Path src-tauri/target/release/opspilot.exe -DestinationPath opspilot-x86_64-pc-windows-msvc.zip

      - name: Rename artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mv src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg OpsPilot_macOS_universal_${{ github.ref_name }}.dmg

      - name: Rename artifacts (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          mv src-tauri/target/release/bundle/deb/*.deb OpsPilot_Linux_x64_${{ github.ref_name }}.deb
          mv src-tauri/target/release/bundle/appimage/*.AppImage OpsPilot_Linux_x64_${{ github.ref_name }}.AppImage

      - name: Rename artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mv src-tauri/target/release/bundle/nsis/*.exe OpsPilot_Windows_x64_${{ github.ref_name }}.exe

      - name: Sign and create latest.json for updater (macOS only)
        if: matrix.platform == 'macos-latest'
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # The .tar.gz file to sign
          TARBALL="src-tauri/target/universal-apple-darwin/release/bundle/macos/OpsPilot.app.tar.gz"

          # Sign the tarball manually using tauri signer
          echo "Signing $TARBALL..."
          SIGNATURE=""
          if [ -n "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            # Write key to temp file for signing (use printf to avoid extra newlines)
            printf '%s' "$TAURI_SIGNING_PRIVATE_KEY" > /tmp/tauri.key

            # Run signer and capture all output (use || true to prevent script exit on error)
            set +e
            if [ -n "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" ]; then
              SIGN_OUTPUT=$(npx @tauri-apps/cli signer sign "$TARBALL" --private-key-path /tmp/tauri.key --password "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" 2>&1)
            else
              # No password - let signer prompt (it outputs "Signing without password")
              SIGN_OUTPUT=$(npx @tauri-apps/cli signer sign "$TARBALL" --private-key-path /tmp/tauri.key 2>&1)
            fi
            SIGN_EXIT=$?
            set -e
            rm -f /tmp/tauri.key

            echo "Signer exit code: $SIGN_EXIT"
            echo "Signer output:"
            echo "$SIGN_OUTPUT"

            # Extract just the signature line (base64 starting with dW50cnVzdGVk)
            SIGNATURE=$(echo "$SIGN_OUTPUT" | grep -E '^dW50cnVzdGVk' | head -1 || true)

            if [ -z "$SIGNATURE" ]; then
              # Fallback: try to get the last line that looks like base64
              SIGNATURE=$(echo "$SIGN_OUTPUT" | grep -E '^[A-Za-z0-9+/=]{20,}$' | tail -1 || true)
            fi

            if [ -n "$SIGNATURE" ]; then
              echo "Extracted signature: ${SIGNATURE:0:50}..."
            else
              echo "WARNING: Could not extract signature from output"
              echo "Continuing without signature..."
            fi
          else
            echo "No signing key available"
          fi

          # Create latest.json
          echo "{" > latest.json
          echo "  \"version\": \"${VERSION}\"," >> latest.json
          echo "  \"notes\": \"See release notes on GitHub\"," >> latest.json
          echo "  \"pub_date\": \"${PUB_DATE}\"," >> latest.json
          echo "  \"platforms\": {" >> latest.json
          echo "    \"darwin-universal\": {" >> latest.json
          echo "      \"signature\": \"${SIGNATURE}\"," >> latest.json
          echo "      \"url\": \"https://github.com/ankitjain91/opspilot/releases/download/${{ github.ref_name }}/OpsPilot_universal.app.tar.gz\"" >> latest.json
          echo "    }," >> latest.json
          echo "    \"darwin-aarch64\": {" >> latest.json
          echo "      \"signature\": \"${SIGNATURE}\"," >> latest.json
          echo "      \"url\": \"https://github.com/ankitjain91/opspilot/releases/download/${{ github.ref_name }}/OpsPilot_universal.app.tar.gz\"" >> latest.json
          echo "    }," >> latest.json
          echo "    \"darwin-x86_64\": {" >> latest.json
          echo "      \"signature\": \"${SIGNATURE}\"," >> latest.json
          echo "      \"url\": \"https://github.com/ankitjain91/opspilot/releases/download/${{ github.ref_name }}/OpsPilot_universal.app.tar.gz\"" >> latest.json
          echo "    }" >> latest.json
          echo "  }" >> latest.json
          echo "}" >> latest.json

          echo "Created latest.json:"
          cat latest.json

      - name: Rename app bundle for updater (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          # The updater expects OpsPilot_universal.app.tar.gz
          cp src-tauri/target/universal-apple-darwin/release/bundle/macos/OpsPilot.app.tar.gz OpsPilot_universal.app.tar.gz

      - name: Upload binaries
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            opspilot-*.tar.gz
            opspilot-*.zip
            OpsPilot_universal.app.tar.gz
            OpsPilot_macOS_*.dmg
            OpsPilot_Windows_*.exe
            OpsPilot_Linux_*.deb
            OpsPilot_Linux_*.AppImage
            latest.json
          append_body: true
          body: |
            ## ðŸ“¥ Installation

            ### macOS Users ðŸŽ
            **"Apple could not verify..." Warning?**
            1. **Right-click** the app icon -> **Open**.
            2. Click **Open**.

            Or run in Terminal:
            ```bash
            xattr -cr /Applications/OpsPilot.app
            ```

            ### Windows Users ðŸªŸ
            **"Windows protected your PC" Warning?**
            1. Click **More info**.
            2. Click **Run anyway**.

            ### Linux Users ðŸ§
            **AppImage**:
            1. Right-click -> Properties -> Permissions -> Allow executing file.

            **Debian/Ubuntu**:
            `sudo dpkg -i OpsPilot_Linux_x64_*.deb`
