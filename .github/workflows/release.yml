name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri"

      - name: Install create-dmg (macOS only)
        if: matrix.platform == 'macos-latest'
        run: brew install create-dmg

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Debug Secrets
        shell: bash
        env:
          TAURI_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          if [ -z "$TAURI_KEY" ]; then
            echo "::error::TAURI_SIGNING_PRIVATE_KEY is NOT set or empty!"
          else
            echo "TAURI_SIGNING_PRIVATE_KEY is set (length: ${#TAURI_KEY})"
          fi

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "OpsPilot ${{ github.ref_name }}"
          updaterJsonKeepUniversal: true
          releaseBody: |
            ## ðŸ“¥ Installation

            ### macOS Users ðŸŽ
            **"Apple could not verify..." Warning?**
            Since this app is not notarized by Apple, you may see a warning. To open it:
            1. **Right-click** (or Control-click) the app icon.
            2. Select **Open**.
            3. Click **Open** in the dialog box.

            Alternatively, run this command in Terminal after dragging to Applications:
            ```bash
            xattr -cr /Applications/OpsPilot.app
            ```

            ### Windows Users ðŸªŸ
            **"Windows protected your PC" Warning?**
            This is Microsoft Defender SmartScreen. To run the app:
            1. Click **More info**.
            2. Click **Run anyway**.

            ### Linux Users ðŸ§
            **AppImage**:
            1. Right-click the `.AppImage` file.
            2. Go to **Properties** > **Permissions**.
            3. Check **Allow executing file as program**.
            4. Double-click to run.

            **Debian/Ubuntu**:
            Install with: `sudo dpkg -i OpsPilot_Linux_x64_*.deb`
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      - name: Compress binary (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          cp src-tauri/target/universal-apple-darwin/release/opspilot opspilot
          tar -czf opspilot-x86_64-apple-darwin.tar.gz opspilot
          tar -czf opspilot-aarch64-apple-darwin.tar.gz opspilot
          rm opspilot

      - name: Compress binary (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          cp src-tauri/target/release/opspilot opspilot
          tar -czf opspilot-x86_64-unknown-linux-gnu.tar.gz opspilot
          rm opspilot

      - name: Compress binary (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          Compress-Archive -Path src-tauri/target/release/opspilot.exe -DestinationPath opspilot-x86_64-pc-windows-msvc.zip

      - name: Rename artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mv src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg OpsPilot_macOS_universal_${{ github.ref_name }}.dmg

      - name: Rename artifacts (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          mv src-tauri/target/release/bundle/deb/*.deb OpsPilot_Linux_x64_${{ github.ref_name }}.deb
          mv src-tauri/target/release/bundle/appimage/*.AppImage OpsPilot_Linux_x64_${{ github.ref_name }}.AppImage

      - name: Rename artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mv src-tauri/target/release/bundle/nsis/*.exe OpsPilot_Windows_x64_${{ github.ref_name }}.exe

      - name: Create latest.json for updater (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Debug: List signature files
          echo "Current directory: $(pwd)"
          echo "Looking for .sig files..."
          find . -name "*.sig" 2>/dev/null | head -20

          # Read the signature from the correct location
          SIG_FILE="src-tauri/target/universal-apple-darwin/release/bundle/macos/OpsPilot.app.tar.gz.sig"
          if [ -f "$SIG_FILE" ]; then
            SIGNATURE=$(cat "$SIG_FILE")
            echo "Found signature: ${SIGNATURE:0:50}..."
          else
            echo "Warning: Signature file not found at $SIG_FILE"
            # Try alternate location
            ALT_SIG=$(find . -name "OpsPilot.app.tar.gz.sig" 2>/dev/null | head -1)
            if [ -n "$ALT_SIG" ] && [ -f "$ALT_SIG" ]; then
              SIGNATURE=$(cat "$ALT_SIG")
              echo "Found signature at alternate location: $ALT_SIG"
            else
              SIGNATURE=""
              echo "No signature file found anywhere!"
            fi
          fi

          # Create latest.json using echo to avoid YAML parsing issues
          echo "{" > latest.json
          echo "  \"version\": \"${VERSION}\"," >> latest.json
          echo "  \"notes\": \"See release notes on GitHub\"," >> latest.json
          echo "  \"pub_date\": \"${PUB_DATE}\"," >> latest.json
          echo "  \"platforms\": {" >> latest.json
          echo "    \"darwin-universal\": {" >> latest.json
          echo "      \"signature\": \"${SIGNATURE}\"," >> latest.json
          echo "      \"url\": \"https://github.com/ankitjain91/opspilot/releases/download/${{ github.ref_name }}/OpsPilot_universal.app.tar.gz\"" >> latest.json
          echo "    }," >> latest.json
          echo "    \"darwin-aarch64\": {" >> latest.json
          echo "      \"signature\": \"${SIGNATURE}\"," >> latest.json
          echo "      \"url\": \"https://github.com/ankitjain91/opspilot/releases/download/${{ github.ref_name }}/OpsPilot_universal.app.tar.gz\"" >> latest.json
          echo "    }," >> latest.json
          echo "    \"darwin-x86_64\": {" >> latest.json
          echo "      \"signature\": \"${SIGNATURE}\"," >> latest.json
          echo "      \"url\": \"https://github.com/ankitjain91/opspilot/releases/download/${{ github.ref_name }}/OpsPilot_universal.app.tar.gz\"" >> latest.json
          echo "    }" >> latest.json
          echo "  }" >> latest.json
          echo "}" >> latest.json

          echo "Created latest.json:"
          cat latest.json

      - name: Rename app bundle for updater (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          # The updater expects OpsPilot_universal.app.tar.gz
          cp src-tauri/target/universal-apple-darwin/release/bundle/macos/OpsPilot.app.tar.gz OpsPilot_universal.app.tar.gz

      - name: Upload binaries
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            opspilot-*.tar.gz
            opspilot-*.zip
            OpsPilot_universal.app.tar.gz
            OpsPilot_macOS_*.dmg
            OpsPilot_Windows_*.exe
            OpsPilot_Linux_*.deb
            OpsPilot_Linux_*.AppImage
            latest.json
