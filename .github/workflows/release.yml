name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
          # Don't specify architecture - let it default to the host architecture
          # On macOS arm64 runners, this will get arm64 Python
          # On x64 runners (Linux/Windows), this will get x64 Python

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri"

      - name: Install create-dmg (macOS only)
        if: matrix.platform == 'macos-latest'
        run: brew install create-dmg

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build Python agent sidecar (Native)
        shell: bash
        run: |
          cd python
          pip install -r requirements.txt
          pip install pyinstaller
          # Don't set TARGET_ARCH - let build.py auto-detect from the running Python
          python build.py

      - name: Build Python agent sidecar (x86_64 for macOS via Rosetta)
        if: matrix.platform == 'macos-latest'
        shell: bash
        env:
          TARGET_ARCH: "x86_64"
        run: |
          # Clean previous build artifacts to prevent PyInstaller cache issues
          rm -rf python/build python/dist

          # Use Rosetta to run Python in x86_64 mode
          # This creates a genuine x86_64 binary via PyInstaller
          echo "Building x86_64 sidecar using Rosetta emulation..."

          # Install x86_64 Python via Homebrew under Rosetta
          arch -x86_64 /bin/bash -c '
            # Install Homebrew for x86_64 if not present
            if [ ! -f /usr/local/bin/brew ]; then
              echo "Installing x86_64 Homebrew..."
              /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            fi

            # Install Python via x86_64 Homebrew
            /usr/local/bin/brew install python@3.11 || true

            # Get the x86_64 Python path
            X86_PYTHON=$(/usr/local/bin/brew --prefix python@3.11)/bin/python3.11

            echo "Using x86_64 Python: $X86_PYTHON"
            $X86_PYTHON --version
            file $X86_PYTHON

            # Verify it is actually x86_64
            ARCH=$($X86_PYTHON -c "import platform; print(platform.machine())")
            echo "Python reports architecture: $ARCH"

            if [ "$ARCH" != "x86_64" ]; then
              echo "::error::Python is not x86_64! Got: $ARCH"
              exit 1
            fi

            cd python
            $X86_PYTHON -m pip install --upgrade pip
            $X86_PYTHON -m pip install --force-reinstall --no-cache-dir -r requirements.txt
            $X86_PYTHON -m pip install --force-reinstall --no-cache-dir pyinstaller
            $X86_PYTHON build.py
          '

          # Verify the output binary is x86_64
          echo "Verifying x86_64 binary..."
          file src-tauri/binaries/agent-server-x86_64-apple-darwin

      - name: Verify sidecar binaries
        shell: bash
        run: |
          cd src-tauri/binaries
          ls -la

          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            if [ ! -f agent-server-aarch64-apple-darwin ]; then
              echo "::error::Missing arm64 sidecar binary agent-server-aarch64-apple-darwin"
              exit 1
            fi
            if [ ! -f agent-server-x86_64-apple-darwin ]; then
              echo "::error::Missing x86_64 sidecar binary agent-server-x86_64-apple-darwin (build under Rosetta or use an x86_64 runner)"
              exit 1
            fi

            # Verify actual architectures using lipo/file
            # Note: Use tail -1 because grep -o matches arch in filename AND file output
            echo "Verifying binary architectures..."
            ARM_ARCH=$(file agent-server-aarch64-apple-darwin | grep -o 'arm64\|x86_64' | tail -1)
            X86_ARCH=$(file agent-server-x86_64-apple-darwin | grep -o 'arm64\|x86_64' | tail -1)

            echo "agent-server-aarch64-apple-darwin: $ARM_ARCH"
            echo "agent-server-x86_64-apple-darwin: $X86_ARCH"

            if [ "$ARM_ARCH" != "arm64" ]; then
              echo "::error::arm64 binary has wrong architecture: $ARM_ARCH"
              exit 1
            fi
            if [ "$X86_ARCH" != "x86_64" ]; then
              echo "::error::x86_64 binary has wrong architecture: $X86_ARCH"
              exit 1
            fi
            echo "âœ… Both binaries have correct architectures"
          elif [[ "${{ matrix.platform }}" == "ubuntu-latest" ]]; then
            if [ ! -f agent-server-x86_64-unknown-linux-gnu ]; then
              echo "::error::Missing linux sidecar binary agent-server-x86_64-unknown-linux-gnu"
              exit 1
            fi
          elif [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            if [ ! -f agent-server-x86_64-pc-windows-msvc.exe ] && [ ! -f agent-server-x86_64-pc-windows-msvc ]; then
              echo "::error::Missing windows sidecar binary agent-server-x86_64-pc-windows-msvc"
              exit 1
            fi
          fi

      - name: Create Universal Sidecar (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          cd src-tauri/binaries
          echo "Creating universal binary for agent-server..."
          lipo -create -output agent-server-universal-apple-darwin agent-server-x86_64-apple-darwin agent-server-aarch64-apple-darwin
          chmod +x agent-server-universal-apple-darwin
          ls -la agent-server-universal-apple-darwin

      - name: Debug Secrets
        shell: bash
        env:
          TAURI_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          if [ -z "$TAURI_KEY" ]; then
            echo "::error::TAURI_SIGNING_PRIVATE_KEY is NOT set or empty!"
          else
            echo "TAURI_SIGNING_PRIVATE_KEY is set (length: ${#TAURI_KEY})"
          fi

      - name: Build the app
        id: tauri_build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      - name: Verify Universal Bundle Sidecars (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          APP_PATH="src-tauri/target/universal-apple-darwin/release/bundle/macos/OpsPilot.app/Contents/MacOS"
          echo "Inspecting App Bundle at $APP_PATH..."
          ls -la "$APP_PATH"

          if [ ! -f "$APP_PATH/agent-server-aarch64-apple-darwin" ]; then
            echo "::error::Universal Bundle is missing ARM64 sidecar!"
            exit 1
          fi

          if [ ! -f "$APP_PATH/agent-server-x86_64-apple-darwin" ]; then
            echo "::error::Universal Bundle is missing x86_64 sidecar!"
            exit 1
          fi
          echo "âœ… Universal Bundle contains both sidecars."

      - name: Compress binary (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          cp src-tauri/target/universal-apple-darwin/release/opspilot opspilot
          tar -czf opspilot-x86_64-apple-darwin.tar.gz opspilot
          tar -czf opspilot-aarch64-apple-darwin.tar.gz opspilot
          rm opspilot

      - name: Compress binary (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          cp src-tauri/target/release/opspilot opspilot
          tar -czf opspilot-x86_64-unknown-linux-gnu.tar.gz opspilot
          rm opspilot

      - name: Compress binary (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          Compress-Archive -Path src-tauri/target/release/opspilot.exe -DestinationPath opspilot-x86_64-pc-windows-msvc.zip

      - name: Rename artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mv src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg OpsPilot_macOS_universal_${{ github.ref_name }}.dmg

      - name: Rename artifacts (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          mv src-tauri/target/release/bundle/deb/*.deb opspilot_linux_x64_${{ github.ref_name }}.deb
          mv src-tauri/target/release/bundle/rpm/*.rpm opspilot_linux_x64_${{ github.ref_name }}.rpm
          mv src-tauri/target/release/bundle/appimage/*.AppImage opspilot_linux_x64_${{ github.ref_name }}.AppImage

      - name: Rename artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mv src-tauri/target/release/bundle/nsis/*.exe OpsPilot_Windows_x64_${{ github.ref_name }}.exe

      - name: Sign and create latest.json for updater (macOS only)
        if: matrix.platform == 'macos-latest'
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # The .tar.gz file to sign
          TARBALL="src-tauri/target/universal-apple-darwin/release/bundle/macos/OpsPilot.app.tar.gz"

          # Sign the tarball manually using tauri signer
          echo "Signing $TARBALL..."
          SIGNATURE=""
          if [ -n "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            # Write key to temp file for signing (use printf to avoid extra newlines)
            printf '%s' "$TAURI_SIGNING_PRIVATE_KEY" > /tmp/tauri.key

            # Run signer and capture all output (use || true to prevent script exit on error)
            set +e
            if [ -n "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" ]; then
              SIGN_OUTPUT=$(npx @tauri-apps/cli signer sign "$TARBALL" --private-key-path /tmp/tauri.key --password "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" 2>&1)
            else
              # No password - let signer prompt (it outputs "Signing without password")
              SIGN_OUTPUT=$(npx @tauri-apps/cli signer sign "$TARBALL" --private-key-path /tmp/tauri.key 2>&1)
            fi
            SIGN_EXIT=$?
            set -e
            rm -f /tmp/tauri.key

            echo "Signer exit code: $SIGN_EXIT"
            echo "Signer output:"
            echo "$SIGN_OUTPUT"

            # Extract just the signature line (base64 starting with dW50cnVzdGVk)
            SIGNATURE=$(echo "$SIGN_OUTPUT" | grep -E '^dW50cnVzdGVk' | head -1 || true)

            if [ -z "$SIGNATURE" ]; then
              # Fallback: try to get the last line that looks like base64
              SIGNATURE=$(echo "$SIGN_OUTPUT" | grep -E '^[A-Za-z0-9+/=]{20,}$' | tail -1 || true)
            fi

            if [ -n "$SIGNATURE" ]; then
              echo "Extracted signature: ${SIGNATURE:0:50}..."
            else
              echo "WARNING: Could not extract signature from output"
              echo "Continuing without signature..."
            fi
          else
            echo "No signing key available"
          fi

          # Create latest.json
          echo "{" > latest.json
          echo "  \"version\": \"${VERSION}\"," >> latest.json
          echo "  \"notes\": \"See release notes on GitHub\"," >> latest.json
          echo "  \"pub_date\": \"${PUB_DATE}\"," >> latest.json
          echo "  \"platforms\": {" >> latest.json
          echo "    \"darwin-universal\": {" >> latest.json
          echo "      \"signature\": \"${SIGNATURE}\"," >> latest.json
          echo "      \"url\": \"https://github.com/ankitjain91/opspilot/releases/download/${{ github.ref_name }}/OpsPilot_universal.app.tar.gz\"" >> latest.json
          echo "    }," >> latest.json
          echo "    \"darwin-aarch64\": {" >> latest.json
          echo "      \"signature\": \"${SIGNATURE}\"," >> latest.json
          echo "      \"url\": \"https://github.com/ankitjain91/opspilot/releases/download/${{ github.ref_name }}/OpsPilot_universal.app.tar.gz\"" >> latest.json
          echo "    }," >> latest.json
          echo "    \"darwin-x86_64\": {" >> latest.json
          echo "      \"signature\": \"${SIGNATURE}\"," >> latest.json
          echo "      \"url\": \"https://github.com/ankitjain91/opspilot/releases/download/${{ github.ref_name }}/OpsPilot_universal.app.tar.gz\"" >> latest.json
          echo "    }" >> latest.json
          echo "  }" >> latest.json
          echo "}" >> latest.json

          echo "Created latest.json:"
          cat latest.json

      - name: Rename app bundle for updater (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          # The updater expects OpsPilot_universal.app.tar.gz
          cp src-tauri/target/universal-apple-darwin/release/bundle/macos/OpsPilot.app.tar.gz OpsPilot_universal.app.tar.gz

      - name: Upload binaries
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            opspilot-*.tar.gz
            opspilot-*.zip
            OpsPilot_universal.app.tar.gz
            OpsPilot_macOS_*.dmg
            OpsPilot_Windows_*.exe
            opspilot_linux_*.deb
            opspilot_linux_*.rpm
            opspilot_linux_*.AppImage
            latest.json
          append_body: true
          body: |
            ## ðŸ“¥ Installation

            ### macOS Users ðŸŽ
            **"Apple could not verify..." Warning?**
            1. **Right-click** the app icon -> **Open**.
            2. Click **Open**.

            Or run in Terminal:
            ```bash
            xattr -cr /Applications/OpsPilot.app
            ```

            ### Windows Users ðŸªŸ
            **"Windows protected your PC" Warning?**
            1. Click **More info**.
            2. Click **Run anyway**.

            ### Linux Users ðŸ§
            **AppImage**:
            1. Right-click -> Properties -> Permissions -> Allow executing file.

            **Debian/Ubuntu**:
            `sudo dpkg -i OpsPilot_Linux_x64_*.deb`
