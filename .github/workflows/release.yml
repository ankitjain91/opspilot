name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri"

      - name: Install create-dmg (macOS only)
        if: matrix.platform == 'macos-latest'
        run: brew install create-dmg

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Debug Secrets
        shell: bash
        env:
          TAURI_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          if [ -z "$TAURI_KEY" ]; then
            echo "::error::TAURI_SIGNING_PRIVATE_KEY is NOT set or empty!"
          else
            echo "TAURI_SIGNING_PRIVATE_KEY is set (length: ${#TAURI_KEY})"
          fi

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "OpsPilot ${{ github.ref_name }}"
          updaterJsonKeepUniversal: true
          releaseBody: |
            ## ðŸ“¥ Installation

            ### macOS Users ðŸŽ
            **"Apple could not verify..." Warning?**
            Since this app is not notarized by Apple, you may see a warning. To open it:
            1. **Right-click** (or Control-click) the app icon.
            2. Select **Open**.
            3. Click **Open** in the dialog box.

            Alternatively, run this command in Terminal after dragging to Applications:
            ```bash
            xattr -cr /Applications/OpsPilot.app
            ```

            ### Windows Users ðŸªŸ
            **"Windows protected your PC" Warning?**
            This is Microsoft Defender SmartScreen. To run the app:
            1. Click **More info**.
            2. Click **Run anyway**.

            ### Linux Users ðŸ§
            **AppImage**:
            1. Right-click the `.AppImage` file.
            2. Go to **Properties** > **Permissions**.
            3. Check **Allow executing file as program**.
            4. Double-click to run.

            **Debian/Ubuntu**:
            Install with: `sudo dpkg -i OpsPilot_Linux_x64_*.deb`
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      - name: Compress binary (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          cp src-tauri/target/universal-apple-darwin/release/opspilot opspilot
          tar -czf opspilot-x86_64-apple-darwin.tar.gz opspilot
          tar -czf opspilot-aarch64-apple-darwin.tar.gz opspilot
          rm opspilot

      - name: Compress binary (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          cp src-tauri/target/release/opspilot opspilot
          tar -czf opspilot-x86_64-unknown-linux-gnu.tar.gz opspilot
          rm opspilot

      - name: Compress binary (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          Compress-Archive -Path src-tauri/target/release/opspilot.exe -DestinationPath opspilot-x86_64-pc-windows-msvc.zip

      - name: Rename artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mv src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg OpsPilot_macOS_universal_${{ github.ref_name }}.dmg

      - name: Rename artifacts (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          mv src-tauri/target/release/bundle/deb/*.deb OpsPilot_Linux_x64_${{ github.ref_name }}.deb
          mv src-tauri/target/release/bundle/appimage/*.AppImage OpsPilot_Linux_x64_${{ github.ref_name }}.AppImage

      - name: Rename artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mv src-tauri/target/release/bundle/nsis/*.exe OpsPilot_Windows_x64_${{ github.ref_name }}.exe

      - name: Find and upload latest.json (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          # Find latest.json created by tauri-action
          LATEST_JSON=$(find . -name "latest.json" -type f 2>/dev/null | head -1)
          if [ -n "$LATEST_JSON" ]; then
            echo "Found latest.json at: $LATEST_JSON"
            cp "$LATEST_JSON" ./latest.json
          else
            echo "latest.json not found, creating from artifacts..."
            # The tauri-action should have created it, but if not, we need to debug
            find . -name "*.json" -type f 2>/dev/null | xargs grep -l "version" 2>/dev/null | head -5
          fi

      - name: Upload binaries
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            opspilot-*.tar.gz
            opspilot-*.zip
            src-tauri/target/universal-apple-darwin/release/bundle/macos/opspilot.app.tar.gz
            OpsPilot_macOS_*.dmg
            OpsPilot_Windows_*.exe
            OpsPilot_Linux_*.deb
            OpsPilot_Linux_*.AppImage
            latest.json
