name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri"

      - name: Install create-dmg (macOS only)
        if: matrix.platform == 'macos-latest'
        run: brew install create-dmg

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "OpsPilot ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      - name: Compress binary (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          cp src-tauri/target/universal-apple-darwin/release/opspilot opspilot
          tar -czf opspilot-x86_64-apple-darwin.tar.gz opspilot
          tar -czf opspilot-aarch64-apple-darwin.tar.gz opspilot
          rm opspilot

      - name: Compress binary (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          cp src-tauri/target/release/opspilot opspilot
          tar -czf opspilot-x86_64-unknown-linux-gnu.tar.gz opspilot
          rm opspilot

      - name: Compress binary (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          Compress-Archive -Path src-tauri/target/release/opspilot.exe -DestinationPath opspilot-x86_64-pc-windows-msvc.zip

      - name: Upload binaries
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            opspilot-*.tar.gz
            opspilot-*.zip
            src-tauri/target/universal-apple-darwin/release/bundle/macos/opspilot.app.tar.gz
            src-tauri/target/release/bundle/nsis/opspilot_*.exe
            src-tauri/target/release/bundle/deb/opspilot_*.deb
            src-tauri/target/release/bundle/appimage/opspilot_*.AppImage

      # Upload signatures as artifacts for the next job
      - name: Upload macOS Signature
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: sig-macos
          path: src-tauri/target/universal-apple-darwin/release/bundle/macos/opspilot.app.tar.gz.sig

      - name: Upload Linux Signature
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: sig-linux
          path: src-tauri/target/release/bundle/appimage/opspilot_*.AppImage.sig

      - name: Upload Windows Signature
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: sig-windows
          path: src-tauri/target/release/bundle/nsis/opspilot_*.exe.sig

  publish-updater:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download macOS Signature
        uses: actions/download-artifact@v4
        with:
          name: sig-macos
          path: updater-artifacts

      - name: Download Linux Signature
        uses: actions/download-artifact@v4
        with:
          name: sig-linux
          path: updater-artifacts

      - name: Download Windows Signature
        uses: actions/download-artifact@v4
        with:
          name: sig-windows
          path: updater-artifacts

      - name: Rename artifacts for script
        run: |
          mv updater-artifacts/opspilot_*.AppImage.sig updater-artifacts/opspilot.AppImage.sig || true
          mv updater-artifacts/opspilot_*.exe.sig updater-artifacts/opspilot.exe.sig || true
          # macOS sig is already named correctly by upload step if we are careful, but let's ensure
          # The upload step uploads specific file. download-artifact downloads it.

      - name: Generate latest.json
        run: node scripts/generate-latest-json.js
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Move latest.json to publish dir
        run: |
          mkdir public_html
          mv latest.json public_html/

      - name: Deploy to GitHub Pages (Final)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public_html
          keep_files: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Update latest.json for ${{ github.ref_name }}"
